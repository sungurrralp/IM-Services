<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modernes "IM" Logo mit Buch-Symbol -->
  <g>
    <!-- Buch-Symbol als Basis mit Schatten -->
    <ellipse cx="14" cy="30" rx="8" ry="20" fill="url(#logoGradient)" opacity="0.15"/>
    <path d="M 6 10 L 6 50 L 12 50 L 12 10 Z" fill="url(#logoGradient)" opacity="0.25"/>
    <path d="M 10 8 L 10 48 L 14 48 L 14 8 Z" fill="url(#logoGradient)"/>
    
    <!-- Buchmarker mit Glow -->
    <path d="M 16 18 L 16 42 L 18 40 L 20 42 L 20 18 Z" fill="#6366f1" filter="url(#glow)"/>
    
    <!-- "IM" Text mit Gradient -->
    <text x="28" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="url(#logoGradient)" letter-spacing="-1">
      IM
    </text>
    
    <!-- Moderne Akzent-Linie -->
    <line x1="28" y1="44" x2="80" y2="44" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Services Text -->
    <text x="85" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#64748b" letter-spacing="1">
      Services
    </text>
  </g>
</svg>
